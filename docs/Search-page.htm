<!DOCTYPE html>
<html lang="en">

<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Urbanist:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./fanForce.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="w-screen min-h-screen h-full  flex flex-col justify-between relative py-7 px-6">

        <div class="w-full flex flex-col gap-6 z-30 bg-white top-0 pt-7  fixed left-0 px-6">
            <div class="w-full flex items-center gap-2">
                <div class="w-full px-5 py-3 bg-grayscale-100 rounded-xl flex items-center gap-1">
                    <img src="./img/search.svg" alt="">
                    <input type="text"
                        class="w-full bg-grayscale-100 outline-none placeholder:font-normal font-semibold text-grayscale-900 font-urbanist"
                        placeholder="Search">
                </div>
                <button class="" type="button">
                    <img src="./img/Shield Done.svg" alt="Save">
                </button>
            </div>
        </div>
        <!--  -->
        <!-- Main container for content -->
        <div class="w-full  mt-14   mb-14 flex flex-col flex-1">
            <!-- After create React APP add skeletons components! -->
            <div class="w-full grid grid-cols-3  gap-2">
                <div class="w-full h-28 rounded-xl  bg-grayscale-500"></div>
                <div class="w-full h-28 rounded-xl  bg-grayscale-500"></div>
                <div class="w-full h-28 rounded-xl  bg-grayscale-500"></div>
                <div class="w-full h-28 rounded-xl  bg-grayscale-500"></div>
                <div class="w-full h-28 rounded-xl  bg-grayscale-500"></div>
                <div class="w-full h-28 rounded-xl  bg-grayscale-500"></div>
                <div class="w-full h-28 rounded-xl  bg-grayscale-500"></div>
                <div class="w-full h-28 rounded-xl  bg-grayscale-500"></div>
            </div>
            <!--  -->
        </div>
        <!--  -->
        <!-- Bootm nav menu without action button -->
        <div
            class="w-full fixed left-0 right-0 bottom-0  bg-grayscale-50 px-8 pt-4 pb-4 z-30 flex items-center justify-between flex-nowrap">
            <a href="#" class="flex justify-center items-center flex-col w-fit">
                <img class="w-6 h-6" src="./img/Home.svg" alt="Home">
                <span class="font-urbanist text-xs text-grayscale-600 font-medium">Home</span>
            </a>
            <a href="#" class="flex justify-center items-center flex-col w-fit">
                <img class="w-6 h-6" src="./img/UserPanelSearch.svg" alt="">
                <span class="font-urbanist text-xs text-primary-500 font-medium">Search</span>
            </a>
            <a href="#" class="flex justify-center items-center flex-col w-fit">
                <img class="w-6 h-6" src="./img/UserPanelVideo.svg" alt="Home">
                <span class="font-urbanist text-xs text-grayscale-600 font-medium">Peeps</span>
            </a>
            <a href="#" class="flex justify-center items-center flex-col w-fit">
                <img class="w-6 h-6" src="./img/UserPanelProfile.svg" alt="">
                <span class="font-urbanist text-xs text-grayscale-600 font-medium">Profile</span>

        </div>
