<!DOCTYPE html>
<html lang="en">

<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Urbanist:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./fanForce.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Stories body -->
    <div class="w-screen h-screen flex flex-col justify-between">
        <!-- Stories view -->
        <div class="w-full flex flex-1 relative mb-16">
            <!-- Stories image -->
            <img src="./img/jeppe-monster-_j95TVqh9lg-unsplash 1.png" alt="Stories"
                class="w-full absolute top-0 left-0 right-0 bottom-0 h-full block z-10">
            <!--  -->
            <!-- Stories Header -->
            <div class="w-full flex flex-col gap-1 absolute top-0 left-0 right-0 z-20 px-3 pt-1">
                <!-- Progress bar -->
                <div class="w-full h-1 bg-grayscale-200 rounded-full overflow-hidden relative">
                    <!-- Line -->
                    <div class="w-1/4 h-full bg-gradient-to-r from-gradient-red-from to-gradient-red-to">

                    </div>
                    <!--  -->
                </div>
                <!--  -->
                <!-- Info -->
                <div class="w-full flex items-center gap-2">
                    <div class="w-12 h-12 rounded-full overflow-hidden flex items-center justify-center">
                        <img src="./img/back-young-beautiful-smiling-blond-female-trendy-summer-clothes-sexy-carefree-woman-posing-near-pink-wall-studio-positive-model-having-fun-indoors-cheerful-happy 1.png"
                            alt="User" class="w-full h-full block">
                    </div>
                    <h5 class="font-urbanist font-bold text-sm text-white">
                        morganlilyy
                    </h5>
                    <span class="font-urbanist text-sm font-medium text-white">
                        10 h ago
                    </span>
                    <div class="w-fit flex items-center gap-1 ml-auto">
                        <button type="button" class="w-6 h-6">
                            <img src="./img/More Square.svg" alt="More" class="w-full h-full block">
                        </button>
                        <button type="button" class="w-6 h-6">
                            <img src="./img/Close Square.svg" alt="More" class="w-full h-full block">
                        </button>
                    </div>
                </div>
                <!--  -->
            </div>
            <!-- Actions buttons -->
            <div class="w-fit h-fit  flex flex-col gap-2  absolute right-3 bottom-2 z-20">
                <div class="flex flex-col items-center justify-center">
                    <button class="w-6 h-6">
                        <img src="./img/WhiteHeartNotFill.svg" alt="Heart" class="w-full h-full">
                    </button>
                    <span class="text-white font-urbanist font-bold text-sm ">4 333</span>
                </div>
                <button class="w-6 h-6">
                    <img src="./img/WhiteSend.svg" alt="Send" class="w-full h-full">
                </button>
            </div>
            <!--  -->
            <!--  -->
        </div>
        <!--  -->
        <!-- Message -->
        <form class="w-full absolute bottom-0 left-0  bg-white px-6 pb-4 pt-2 flex items-center gap-2">
            <button type="button"
                class="w-6 h-6 rounded-md border-primary-500 border flex items-center justify-center text-base font-bold font-urbanist text-primary-500 flex-shrink-0">
                +
            </button>
            <div class="w-full px-5 py-3 bg-grayscale-50 gap-2 rounded-xl flex items-center">
                <input type="text" placeholder="Message"
                    class="w-full bg-grayscale-50 text-sm font-urbanist font-semibold text-grayscale-900 placeholder:font-normal outline-none placeholder:text-grayscale-500">
                <button type="button" class="w-6 h-6">
                    <img src="./img/Emoji.svg" alt="Emoji" class="w-full h-full block">
                </button>
            </div>
            <div class="w-fit flex items-center gap-1">
                <button class="w-6 h-6">
                    <img src="./img/LightCamera.svg" alt="">
                </button>
                <button class="w-6 h-6">
                    <img src="./img/Voice.svg" alt="">
                </button>
            </div>
        </form>
        <!--  -->
    </div>
    <!--  -->
</body>

</html>
