<!DOCTYPE html>
<html lang="en">

<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Urbanist:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./fanForce.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="h-screen w-screen flex flex-col  px-7 pt-10 pb-14 border overflow-y-auto overflow-x-hidden">
        <a href="./index.htm">
            <img src="../img/Arrow - Left.svg" alt="Arrow">
        </a>
        <div class="flex flex-col items-center justify-center gap-5 mt-12">
            <h1 class="font-jakarta font-bold text-2xl text-grayscale-900">
                Selfie with ID Card
            </h1>
            <p class="font-urbanist font-normal text-lg text-grayscale-900 text-center">
                Please look at the camera and hold still
            </p>
        </div>
        <div class="w-full h-full flex flex-col justify-between gap-4 mt-4">
            <div class="w-full h-full relative flex flex-col items-center">
                <img src="../img/selfieBoyWithCard.png" alt="Photo" class="w-full h-full absolute top-0 left-0 object-contain">
                <div class="w-60 h-40 rounded-2xl overflow-hidden flex items-center justify-center z-10 bottom-5 absolute">
                    <img src="../img/IdCardPreview.svg" alt="idCard" class="z-10 w-full h-full object-cover">
                </div>
            </div>
            <div class="flex items-center justify-center gap-3">
                <button type="button"
                    class="rounded-6xl w-full bg-primary-100 h-14 font-urbanist font-bold text-primary-500 text-base">
                    Retake
                </button>
                <button type="button"
                    class="rounded-6xl w-full bg-primary-500 h-14 font-urbanist font-bold text-white text-base">
                    Submit
                </button>
            </div>
        </div>
    </div>
