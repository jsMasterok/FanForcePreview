<!DOCTYPE html>
<html lang="en">

<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Urbanist:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./fanForce.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="w-screen min-h-screen h-full  flex flex-col justify-between relative py-7 px-6">
        <!-- Top panel -->
        <div class="w-full flex flex-col gap-6 z-30 bg-white top-0 pt-7  fixed left-0 px-6">
            <div class=" w-full flex items-center  ">
                <a href="./index.htm">
                    <img class="w-6 h-6" src="./img/Arrow - Left.svg" alt="Arrow">
                </a>
                <h1 class="font-jakarta text-grayscale-900 font-bold w-fit mx-auto text-xl">
                    tara-reid
                </h1>
            </div>
            <!-- Tabs -->
            <div class="w-full flex items-center justify-between">
                <div class="flex flex-col w-full h-fit">
                    <div
                        class="w-full flex items-center justify-center gap-2 text-primary-500 font-urbanist font-semibold text-base pb-3">
                        Followers
                    </div>
                    <span class="w-full h-1 rounded-6xl bg-primary-500"></span>
                </div>
                <div class="flex flex-col w-full h-fit">
                    <div
                        class="w-full flex items-center justify-center gap-2 text-grayscale-500 font-urbanist font-semibold text-base pb-3">
                        Subscribers
                    </div>
                    <span class="w-full h-1  bg-grayscale-200"></span>
                </div>
            </div>
            <!--  -->
        </div>
        <!--  -->
        <!-- Main container for content -->
        <div class="w-full mt-24  flex flex-col flex-1">
            <!-- Post with image -->
            <div class="w-full h-full flex flex-col gap-2 mt-2">
                <!-- Image carousel -->
                <div
                    class="w-full h-1/2 max-h-110  bg-secondary-200 rounded-5xl overflow-hidden relative flex  justify-center">
                    <!-- Post Body Text -->
                    <p class="font-jakarta font-bold text-4xl text-grayscale-900 w-full h-full p-8">
                        Hey bb’s on here I’ll help you learn some tips and tricks about singing & modeling.
                    </p>
                    <!--  -->
                    <!-- Pagination bullets -->
                    <div
                        class="w-fit mx-auto h-fit flex flex-row items-center justify-center gap-3 absolute bottom-2 z-10">
                        <span class="w-2 h-2 rounded-full bg-gradient-to-r from-gradient-red-from to-gradient-red-to">

                        </span>
                        <span class="w-2 h-2 rounded-full bg-white">

                        </span>
                        <span class="w-2 h-2 rounded-full bg-white">

                        </span>
                    </div>
                    <!--  -->
                </div>
                <!--  -->
                <!-- Post actions & stats -->
                <div class="flex items-center justify-between w-full mt-3">
                    <div class="flex items-center justify-center gap-2 w-fit">
                        <div class="flex items-center justify-center gap-1">
                            <div class="w-6 h-6">
                                <img class="w-full h-full block" src="./img/Heart.svg" alt="Like">
                            </div>
                            <span class="font-urbanist font-semibold text-grayscale-900 text-sm">
                                0
                            </span>
                        </div>
                        <div class="flex items-center justify-center gap-1">
                            <div class="w-6 h-6">
                                <img class="w-full h-full" src="./img/Tip Circle.svg" alt="Comments">
                            </div>
                            <span class="font-urbanist font-semibold text-grayscale-900 text-sm">
                                0
                            </span>
                        </div>
                    </div>
                    <div class="flex items-center justify-center gap-3 w-fit">
                        <button class="w-6 h-6">
                            <img class="w-full h-full block" src="./img/Send.svg" alt="Stat">
                        </button>
                        <button class="w-6 h-6">
                            <img class="w-full h-full block" src="./img/Chart.svg" alt="Stat">
                        </button>
                        <button class="w-6 h-6">
                            <img class="w-full h-full block" src="./img/Bookmark.svg" alt="Bookmark">
                        </button>
                    </div>
                </div>
                <!--  -->
                <!-- User info with text -->
                <div class="w-full flex flex-col gap-4">
                    <div class="w-full flex items-center gap-5">
                        <div
                            class="w-12 h-12 rounded-full overflow-hidden flex items-center justify-center flex-shrink-0">
                            <img src="./img/back-young-beautiful-smiling-blond-female-trendy-summer-clothes-sexy-carefree-woman-posing-near-pink-wall-studio-positive-model-having-fun-indoors-cheerful-happy 1.png"
                                alt="User" class="w-full h-full block">
                        </div>
                        <div class="w-full flex flex-col">
                            <h5 class="font-urbanist font-bold text-lg text-grayscale-900">
                                Morgan Lily
                            </h5>
                            <span class="font-urbanist font-normal text-sm text-grayscale-700">
                                Creator
                            </span>
                        </div>
                    </div>
                    <!-- posted time -->
                    <span class="font-urbanist text-grayscale-700 font-normal text-xs">
                        4 hours ago
                    </span>
                    <!--  -->
                </div>
                <!--  -->
            </div>
            <!--  -->
        </div>
        <!--  -->
    </div>
</body>
