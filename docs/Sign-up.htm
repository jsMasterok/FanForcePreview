<!DOCTYPE html>
<html lang="en">

<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Urbanist:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/fanForce.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="min-h-screen w-screen flex flex-col  px-7 pt-10 pb-14 border overflow-y-auto overflow-x-hidden">
        <a href="./index.htm">
            <img src="../img/Arrow - Left.svg" alt="Back">
        </a>
        <div class="w-36 h-36 flex items-center justify-center mx-auto mt-8">
            <img src="../img/logo.png" alt="Logo" class="w-100 h-100">
        </div>
        <div class="w-fit h-fit flex flex-row items-center justify-center mx-auto gap-2 mt-2">
            <span class="font-urbanist text-grayscale-500 text-sm font-normal">
                Already have an account?
            </span>
            <a href="#" class="text-sm font-semibold text-primary-500 font-urbanist">
                Sign In
            </a>
        </div>
        <div class="w-full flex flex-col gap-4 mt-2">
            <a href="#"
                class="w-full flex flex-row items-center justify-center gap-3 bg-white rounded-2xl border border-grayscale-200 h-14">
                <img src="../img/fanForce.svg" alt="Logo">
                <span class="font-urbanist text-base text-grayscale-900 font-semibold">
                    Log In with Fanforce
                </span>
            </a>
            <a href="#"
                class="w-full flex flex-row items-center justify-center gap-3 bg-white rounded-2xl border border-grayscale-200 h-14">
                <img src="../img/Google.svg" alt="Logo">
                <span class="font-urbanist text-base text-grayscale-900 font-semibold">
                    Log In with Google
                </span>
            </a>
            <a href="#"
                class="w-full flex flex-row items-center justify-center gap-3 bg-white rounded-2xl border border-grayscale-200 h-14">
                <img src="../img/Twitter.svg" alt="Logo">
                <span class="font-urbanist text-base text-grayscale-900 font-semibold">
                    Log in with Twitter
                </span>
            </a>
        </div>
        <div class="w-full mt-8 flex flex-row items-center justify-center gap-4">
            <span class="w-full h-px bg-grayscale-200"></span>
            <span class="text-grayscale-700 font-urbanist text-lg font-semibold">
                or
            </span>
            <span class="w-full h-px bg-grayscale-200"></span>
        </div>
        <form class="mt-8 w-full flex flex-col gap-5">
            <div class=" w-full bg-grayscale-50 rounded-xl flex flex-row items-center p-5 gap-3">
                <img src="../img/Message.svg" alt="Message">
                <input type="Your email" required autocomplete="email"
                    class="w-full font-urbanist font-normal text-sm text-grayscale-500 outline-none bg-grayscale-50 border-none"
                    placeholder="Email">
            </div>
            <div class=" w-full bg-grayscale-50 rounded-xl flex flex-row items-center p-5 gap-3">
                <img src="../img/Lock.svg" alt="Message">
                <input type="password" required autocomplete="current-password"
                    class="w-full font-urbanist font-normal bg-grayscale-50 text-sm text-grayscale-500 outline-none  border-none"
                    placeholder="Choose password">
                <button type="button" class="ml-auto cursor-pointer ">
                    <img src="../img/Hide.svg" alt="Hide">
                </button>
            </div>
            <button type="submit"
                class="bg-primary-500 rounded-2xl h-14 flex items-center justify-center cursor-pointer text-white text-base font-bold uppercase transition-all ">
                Sign up
            </button>
        </form>
        <div class="flex flex-col w-full gap-2 items-center justify-center mt-2">
            <span class="text-sm font-normal text-grayscale-500 font-urbanist">
                By clicking “Sign Up” you agree to our 
            </span>
            <a href="#" class="text-sm font-semibold text-primary-500 font-urbanist">
                Terms of Service, Privacy Policy & Cookies Policy
            </a>
        </div>
    </div>
</body>
