<!DOCTYPE html>
<html lang="en">

<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Urbanist:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./fanForce.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="">
    <div
        class="h-full min-h-screen w-screen flex flex-col  px-7 pt-10 pb-14  overflow-y-auto overflow-x-hidden bg-black bg-opacity-70">
        <a href="./index.htm">
            <img src="./img/WhiteBackArrow.svg" alt="Arrow">
        </a>
        <form class="w-full h-full flex flex-col items-center justify-between flex-1 gap-14">
            <div class="flex flex-col items-center justify-center gap-5 mt-12">
                <h1 class="font-jakarta font-bold text-2xl text-white">
                    Photo ID Card
                </h1>
                <p class="font-urbanist font-normal text-lg text-white text-center">
                    Please point the camera at the ID card
                </p>
            </div>
            <div class="w-fit bg-white rounded-4xl">
                <img src="./img/IdcardPhotoPreview.svg" alt="IdcardPhotoPreview">
            </div>
            <div class="w-fit h-fit flex items-center justify-center gap-5">
                <button type="button"
                    class="w-14 h-14 overflow-hidden bg-white rounded-full flex items-center justify-center">
                    <img src="./img/idCardGallery.svg" alt="Galery">
                </button>
                <button type="button"
                    class="h-24 w-24 overflow-hidden rounded-full bg-gradient-to-br from-gradient-red-from to-gradient-red-to flex items-center justify-center">
                    <img src="./img/Scan.svg" alt="Scan">
                </button>
                <button type="button"
                    class="w-14 h-14 overflow-hidden bg-white rounded-full flex items-center justify-center">
                    <img src="./img/Folder.svg" alt="Folder">
                </button>
            </div>
        </form>
    </div>
</body>
