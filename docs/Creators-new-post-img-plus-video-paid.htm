<!DOCTYPE html>
<html lang="en">

<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Urbanist:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./fanForce.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="w-screen min-h-screen h-full  flex flex-col justify-between relative py-7 px-6">
        <!-- Top panel -->
        <div class=" w-full flex items-center z-10 bg-white top-0 pt-7 justify-between fixed left-0 px-6">
            <a href="./index.htm">
                <img src="./img/Arrow - Left.svg" alt="Arrow">
            </a>
            <!-- Head -->
            <span class="font-jakarta font-bold text-grayscale-900 text-xl">New Post</span>
            <!--  -->
            <button type="button"
                class="rounded-full w-fit h-fit px-2 py-1 border-2 border-primary-500 text-primary-500 text-sm font-semibold font-urbanist">
                Preview
            </button>
        </div>
        <!--  -->
        <!-- Main container for content -->
        <div class="w-full mt-8 flex flex-col flex-1">
            <div class="w-full flex-1 flex flex-col justify-between mt-7">
                <!-- Type block -->
                <div class="w-full  flex flex-col gap-2">
                    <!-- Types -->
                    <div class="w-full flex items-center justify-between">
                        <button class="w-auto h-fit block">
                            <img src="./img/PrymaryImagePostType.svg" class="w-full h-full block" alt="PostType">
                        </button>
                        <button class="w-auto h-fit block">
                            <img src="./img/PrimaryTypePostVideo.svg" class="w-full h-full block" alt="PostType">
                        </button>
                        <button class="w-auto h-fit block">
                            <img src="./img/PostTypeChart.svg" class="w-full h-full block" alt="PostType">
                        </button>
                        <button class="w-auto h-fit block">
                            <img src="./img/PostTypeVoice.svg" class="w-full h-full block" alt="PostType">
                        </button>
                        <button class="w-auto h-fit block">
                            <img src="./img/PostTypeTime Circle.svg" class="w-full h-full block" alt="PostType">
                        </button>
                        <button class="w-auto h-fit block">
                            <img src="./img/PrimaryPostTypeTipCircle.svg" class="w-full h-full block" alt="PostType">
                        </button>
                    </div>
                    <!--  -->
                    <!-- Message for user -->
                    <div
                        class="w-full  my-4 p-3 flex items-center bg-primary-100 rounded-lg justify-between font-urbanist font-medium text-sm text-grayscale-900">
                        <div class="flex w-fit gap-1 items-center">
                            <span>
                                Press
                            </span>
                            <img src="./img/Hide.svg" alt="eye" class="w-6 h-6">
                            <span>
                                to make the media paid
                            </span>
                        </div>
                        <button type="button" class="w-6 h-6">
                            <img src="./img/Close-Red.svg" alt="close" class="w-full h-full">
                        </button>
                    </div>
                    <!--  -->
                    <!-- Message -->
                    <div class="w-full rounded-xl p-1 h-fit  relative">
                        <textarea
                            class="  w-full h-28 bg-grayscale-50 rounded-xl border-none focus:ring-0 font-urbanist placeholder:text-grayscale-500 placeholder:font-normal text-sm font-semibold text-grayscale-900"
                            placeholder="Say something">
                    </textarea>
                        <button
                            class="w-28 h-6 absolute bottom-1 right-1 flex items-center flex-nowrap font-urbanist font-medium text-xs text-grayscale-900">
                            <img src="./img/PrimaryShow.svg" alt="Show" class="w-full h-full">
                            <span class="w-full">
                                Hide Text
                            </span>
                        </button>
                    </div>
                    <!--  -->
                    <!-- Photo Wrapper -->
                    <div class="w-full grid grid-cols-3 grid-rows-3 gap-1 h-64  mt-6">
                        <!-- First Photo -->
                        <div
                            class="w-full col-span-2 row-span-2  h-auto flex items-center justify-center relative overflow-hidden rounded-lg">
                            <!-- Delete BTN -->
                            <button type="button" class="w-6 h-6 absolute right-2 top-2">
                                <img src="./img/Close-Red.svg" alt="" class="w-full h-full">
                            </button>
                            <!--  -->
                            <!-- Preview btn -->
                            <button class="w-6 h-6 z-20  absolute flex items-center justify-center">
                                <img src="./img/PhotoShow.svg" alt="" class="w-full h-full ">
                            </button>
                            <!--  -->
                            <img src="./img/pink-haired-woman-looks-thoughtfully-isolated-wall.png" alt=""
                                class="w-full h-full block object-cover">
                            <!-- Pin if this photo is main -->
                            <span
                                class="w-fit h-fit px-2 py-1 rounded-full bg-grayscale-800 absolute bottom-2 left-2 text-white text-sm font-normal font-urbanist">
                                Main
                            </span>
                            <!--  -->
                        </div>
                        <!--  -->
                        <!-- Second Photo -->
                        <div
                            class="w-full col-span-1 row-span-1 h-auto   rounded-lg relative flex items-center bg-grayscale-50 justify-center">
                            <div
                                class="w-full col-span-2 row-span-2   h-full flex items-center justify-center relative overflow-hidden rounded-lg">
                                <!-- Delete BTN -->
                                <button type="button" class="w-6 h-6 absolute right-2 top-2">
                                    <img src="./img/Close-Red.svg" alt="" class="w-full h-full">
                                </button>
                                <!--  -->
                                <!-- Preview btn -->
                                <button class="w-6 h-6 z-20  absolute flex items-center justify-center">
                                    <img src="./img/PhotoShowCross.svg" alt="" class="w-full h-full ">
                                </button>
                                <!--  -->
                                <img src="./img/pink-haired-woman-looks-thoughtfully-isolated-wall.png" alt=""
                                    class="w-full h-full block object-cover">
                            </div>
                        </div>
                        <!--  -->
                        <!-- Third Video -->
                        <div
                            class="w-full col-span-1 row-span-1 h-auto  rounded-lg relative flex items-center bg-grayscale-50 justify-center">
                            <div
                                class="w-full col-span-2 row-span-2  h-full flex items-center justify-center relative overflow-hidden rounded-lg">
                                <!-- Delete BTN -->
                                <button type="button" class="w-6 h-6 absolute right-2 top-2">
                                    <img src="./img/Close-Red.svg" alt="" class="w-full h-full">
                                </button>
                                <!--  -->
                                <!-- Preview btn -->
                                <button class="w-6 h-6 z-20  absolute flex items-center justify-center">
                                    <img src="./img/PhotoShowCross.svg" alt="" class="w-full h-full ">
                                </button>
                                <!--  -->
                                <img src="./img/pink-haired-woman-looks-thoughtfully-isolated-wall.png" alt=""
                                    class="w-full h-full block object-cover">
                                <!-- Show this span if it's video -->
                                <span class="w-5 h-5 absolute right-2 bottom-2">
                                    <img src="./img/WhiteVideo.svg" alt="" class="w-full h-full block">
                                </span>
                                <!--  -->
                            </div>
                        </div>
                        <!--  -->
                        <!-- Fourth content zone -->
                        <div
                            class="w-full col-span-1 row-span-1 h-auto  rounded-lg relative flex items-center bg-grayscale-50 justify-center">
                            <div
                                class="w-full col-span-2 row-span-2  h-full flex items-center justify-center relative overflow-hidden rounded-lg">
                                <!-- Delete BTN -->
                                <button type="button" class="w-6 h-6 absolute right-2 top-2">
                                    <img src="./img/Close-Red.svg" alt="" class="w-full h-full">
                                </button>
                                <!--  -->
                                <!-- Preview btn -->
                                <button class="w-6 h-6 z-20  absolute flex items-center justify-center">
                                    <img src="./img/PhotoShowCross.svg" alt="" class="w-full h-full ">
                                </button>
                                <!--  -->
                                <img src="./img/pink-haired-woman-looks-thoughtfully-isolated-wall.png" alt=""
                                    class="w-full h-full block object-cover">
                                <!-- Show this span if it's video -->
                                <span class="w-5 h-5 absolute right-2 bottom-2">
                                    <img src="./img/WhiteVideo.svg" alt="" class="w-full h-full block">
                                </span>
                                <!--  -->
                            </div>
                        </div>
                        <!--  -->
                        <!-- Fifth content zone -->
                        <div
                            class="w-full col-span-1 row-span-1 h-auto  rounded-lg relative flex items-center bg-grayscale-50 justify-center">
                            <div
                                class="w-full col-span-2 row-span-2  h-full flex items-center justify-center relative overflow-hidden rounded-lg">
                                <!-- Delete BTN -->
                                <button type="button" class="w-6 h-6 absolute right-2 top-2">
                                    <img src="./img/Close-Red.svg" alt="" class="w-full h-full">
                                </button>
                                <!--  -->
                                <!-- Preview btn -->
                                <button class="w-6 h-6 z-20  absolute flex items-center justify-center">
                                    <img src="./img/PhotoShowCross.svg" alt="" class="w-full h-full ">
                                </button>
                                <!--  -->
                                <img src="./img/pink-haired-woman-looks-thoughtfully-isolated-wall.png" alt=""
                                    class="w-full h-full block object-cover">
                                <!-- Show this span if it's video -->
                                <span class="w-5 h-5 absolute right-2 bottom-2">
                                    <img src="./img/WhiteVideo.svg" alt="" class="w-full h-full block">
                                </span>
                                <!--  -->
                            </div>
                        </div>
                        <!--  -->
                        <!-- Sixhth content zone -->
                        <div
                            class="w-full col-span-1 row-span-1 h-auto  rounded-lg relative flex items-center bg-grayscale-50 justify-center">
                            <img src="./img/GreyPlus.svg" alt="" class="w-5 h-5">
                        </div>
                        <!--  -->
                    </div>
                    <!--  -->
                    <span class="text-center font-urbanist font-normal text-sm text-grayscale-500">
                        Hold and drag media to reorder
                    </span>
                </div>
                <!--  -->
            </div>
        </div>

    </div>
</body>

</html>
