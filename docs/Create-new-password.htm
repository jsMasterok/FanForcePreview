<!DOCTYPE html>
<html lang="en">

<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Urbanist:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./fanForce.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form class="min-h-screen w-screen flex flex-col px-7 pt-10 pb-14 relative">
        <div class="w-fit flex flex-row gap-4 items-center">
            <a href="./index.htm">
                <img src="../img/Arrow - Left.svg" alt="Arrow">
            </a>
            <h1 class="font-jakarta text-2xl font-bold text-grayscale-900">
                Create New Password
            </h1>
        </div>
        <img src="../img/ResetPasswordFrame.svg" alt="Img" class="mt-32 mx-auto">
        <p class="mt-32 font-urbanist text-base font-normal text-grayscale-900">
            Create Your New Password
        </p>
        <div class="flex flex-col w-full mt-6 gap-6">
            <div class=" w-full bg-grayscale-50 rounded-xl flex flex-row items-center p-5 gap-3">
                <img src="../img/Lock.svg" alt="Message">
                <input type="password" required autocomplete="current-password"
                    class="w-full font-urbanist font-normal bg-grayscale-50 text-sm text-grayscale-500 outline-none  border-none"
                    placeholder="Password">
                <button type="button" class="ml-auto cursor-pointer ">
                    <img src="../img/Hide.svg" alt="Hide">
                </button>
            </div>
            <div class=" w-full bg-grayscale-50 rounded-xl flex flex-row items-center p-5 gap-3">
                <img src="../img/Lock.svg" alt="Message">
                <input type="password" required autocomplete="current-password"
                    class="w-full font-urbanist font-normal bg-grayscale-50 text-sm text-grayscale-500 outline-none  border-none"
                    placeholder="Confirm password">
                <button type="button" class="ml-auto cursor-pointer ">
                    <img src="../img/Hide.svg" alt="Hide">
                </button>
            </div>
        </div>
        <button type="submit"
            class="bg-primary-500 w-full mt-28 rounded-2xl h-14 flex items-center justify-center cursor-pointer text-white text-base font-bold uppercase transition-all ">
            Reset Password
        </button>
    </form>
</body>
