<!DOCTYPE html>
<html lang="en">

<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Urbanist:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./fanForce.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="w-screen min-h-screen h-full  flex flex-col justify-between relative py-7 px-6">
        <!-- Top panel -->
        <div class=" w-full flex items-center z-10 bg-white top-0 pt-7 justify-between fixed left-0 px-6">
            <a href="./index.htm">
                <img src="./img/Arrow - Left.svg" alt="Arrow">
            </a>
            <!-- User NickName -->
            <span class="font-jakarta font-bold text-grayscale-900 text-xl">morganlilyyy</span>
            <!--  -->
            <div class="w-fit flex items-center gap-2">
                <button type="button">
                    <img src="./img/Notification.svg" alt="More">
                </button>
                <button type="button">
                    <img src="./img/Setting.svg" alt="More">
                </button>
            </div>
        </div>
        <!--  -->
        <!-- Main container for content -->
        <div class="w-full mt-7 mb-14 flex flex-col flex-1">
            <!-- User Description block -->
            <div class="w-full flex flex-col items-center justify-center gap-2 mt-4">
                <!-- User Photo -->
                <div class="w-32 h-43 overflow-hidden flex items-center justify-center rounded-full">
                    <img class="w-full h-full block"
                        src="./img/back-young-beautiful-smiling-blond-female-trendy-summer-clothes-sexy-carefree-woman-posing-near-pink-wall-studio-positive-model-having-fun-indoors-cheerful-happy 1.png"
                        alt="User Pick">
                </div>
                <!--  -->
                <h1 class="font-jakarta text-grayscale-900 font-bold text-2xl">
                    Morgan Lily
                </h1>
                <!-- User Location -->
                <span class="font-urbanist text-grayscale-700 font-semibold text-sm">
                    Copenhagen, Denmark
                </span>
                <!--  -->
            </div>
            <!--  -->
            <!-- User Statisticks -->
            <div class="mt-6 flex items-center justify-between">
                <div class="flex flex-col gap-1 items-center">
                    <span class="font-jakarta text-2xl font-bold text-900">
                        1
                    </span>
                    <p class="font-urbanist text-800 font-normal text-sm">
                        Followers
                    </p>
                </div>
                <div class="flex flex-col gap-1 items-center border-grayscale-200 border-l border-r px-5">
                    <span class="font-jakarta text-2xl font-bold text-900">
                        3
                    </span>
                    <p class="font-urbanist text-800 font-normal text-sm">
                        Following
                    </p>
                </div>
                <div class="flex flex-col gap-1 items-center">
                    <span class="font-jakarta text-2xl font-bold text-900">
                        2
                    </span>
                    <p class="font-urbanist text-800 font-normal text-sm">
                        Subscribing
                    </p>
                </div>
            </div>
            <!--  -->
            <span class="w-full h-px bg-grayscale-200 my-6"></span>
            <!-- Cards -->
            <div class="flex items-center gap-5 justify-between w-full pb-4  relative">
                <!-- Card -->
                <div
                    class="w-80 rounded-3xl bg-gradient-to-br to-gradient-red-to from-gradient-red-from h-52 overflow-hidden flex-shrink-0 flex-grow-0">
                    <div
                        class="w-full h-full flex flex-col justify-between px-6 py-8  bg-[url('./img/credit-card-texture.png')]">
                        <div class="flex items-center w-full justify-between">
                            <h3 class="font-urbanist font-bold text-lg text-white">
                                Current Balance
                            </h3>
                            <span class="font-jakarta font-bold text-2xl text-white">
                                $150.20
                            </span>
                        </div>
                        <div class="flex items-center w-full justify-between">
                            <h5 class="text-white font-urbanist font-medium text-sm">
                                My Fanforce Wallet
                            </h5>
                            <div class="h-9 w-9 overflow-hidden rounded-full">
                                <img src="./img/CardLogo.svg" alt="Logo">
                            </div>
                        </div>
                    </div>
                </div>
                <!--  -->
                <!-- Pagination -->
                <div
                    class="w-fit mx-auto h-fit flex flex-row absolute bottom-0 left-1/2 -translate-x-1/2 items-center justify-center gap-3">
                    <span class="w-2 h-2 rounded-full bg-gradient-to-r from-gradient-red-from to-gradient-red-to">

                    </span>
                    <span class="w-2 h-2 rounded-full bg-grayscale-300">

                    </span>
                    <span class="w-2 h-2 rounded-full bg-grayscale-300">

                    </span>
                </div>
                <!--  -->
            </div>
            <!--  -->
            <!-- Tabs -->
            <div class="w-full flex items-center justify-between my-9">
                <span
                    class="w-fit flex justify-center items-center gap-2  font-urbanist font-semibold text-sm text-primary-500">
                    <img src="./img/CheckedBookmark.svg" alt="BookMArk" class="w-5 h-5">
                    Vault
                </span>
                <span
                    class="w-fit flex justify-center items-center gap-2  font-urbanist font-semibold text-sm text-grayscale-500">
                    <img src="./img/GreyCategory.svg" alt="Category" class="w-5 h-5 block">
                    Transactions
                </span>
                <span
                    class="w-fit flex justify-center items-center gap-2  font-urbanist font-semibold text-sm text-grayscale-500">
                    <img src="./img/Discount.svg" alt="Discount" class="w-5 h-5 block">
                    Coupons
                </span>
            </div>
            <!--  -->
            <!-- Top Up -->
            <a href="./index.htm"
                class="w-full rounded-2xl bg-primary-500 h-14 flex items-center justify-center uppercase text-white font-bold text-base font-urbanist">
                Top Up Balance
            </a>
            <!--  -->
        </div>
        <!-- User Navigate and actions panel -->
        <div class="w-full flex justify-between items-center fixed bottom-0 z-30 left-0 px-6 h-20 bg-grayscale-50">
            <!-- USer panel links -->
            <a href="#" class="flex justify-center items-center flex-col w-fit">
                <img class="w-6 h-6" src="./img/Home.svg" alt="Home">
                <span class="font-urbanist text-xs text-grayscale-600 font-medium">Home</span>
            </a>
            <a href="#" class="flex justify-center items-center flex-col w-fit">
                <img class="w-6 h-6" src="./img/UserPanelSearch.svg" alt="">
                <span class="font-urbanist text-xs text-grayscale-600 font-medium">Search</span>
            </a>
            <a href="#" class="flex justify-center items-center flex-col w-fit">
                <img class="w-6 h-6" src="./img/UserPanelVideo.svg" alt="Home">
                <span class="font-urbanist text-xs text-grayscale-600 font-medium">Peeps</span>
            </a>
            <a href="#" class="flex justify-center items-center flex-col w-fit">
                <img class="w-6 h-6" src="./img/PrimaryProfile.svg" alt="">
                <span class="font-urbanist text-xs text-primary-500 font-medium">Profile</span>
            </a>
            <!--  -->
        </div>
        <!--  -->
    </div>
</body>

</html>
