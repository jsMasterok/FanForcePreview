<!DOCTYPE html>
<html lang="en">

<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Urbanist:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./fanForce.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="min-h-screen w-screen flex flex-col  px-7 pt-10 pb-14 border overflow-y-auto overflow-x-hidden">
        <div class="w-fit flex flex-row gap-4 items-center">
            <a href="./index.htm">
                <img src="./img/Arrow - Left.svg" alt="Arrow">
            </a>
            <h1 class="font-jakarta text-2xl font-bold text-grayscale-900">
                Create Your Profile
            </h1>
        </div>
        <div class="w-fit h-fit relative mx-auto mt-8">
            <div class="rounded-full w-36 h-36  overflow-hidden flex items-center justify-center">
                <img src="./img/back-young-beautiful-smiling-blond-female-trendy-summer-clothes-sexy-carefree-woman-posing-near-pink-wall-studio-positive-model-having-fun-indoors-cheerful-happy 1.png"
                    alt="GirlIMG" class="w-full h-full block">
            </div>
            <button type="button" class="w-8 h-8 absolute z-10 right-0 bottom-0 flex items-center justify-center">
                <img src="./img/Edit Square.svg" alt="Edit">
            </button>
        </div>
        <form class="flex flex-col mt-6 gap-6">
            <input type="text" placeholder="Username"
                class="w-full bg-grayscale-50 p-5 rounded-xl outline-none font-urbanist text-sm font-normal text-grayscale-500 capitalize">
            <input type="text" placeholder="Display Name"
                class="w-full bg-grayscale-50 p-5 rounded-xl outline-none font-urbanist text-sm font-normal text-grayscale-500 capitalize">
            <div class="w-full rounded-xl p-5 bg-grayscale-50 flex flex-row items-center justify-between gap-6">
                <input type="text"
                    class="bg-grayscale-50 outline-none border-none w-full font-urbanist font-normal text-sm text-grayscale-500"
                    placeholder="Date of birth">
                <button type="button">
                    <img src="./img/Calendar.svg" alt="Calendar">
                </button>
            </div>
            <textarea
                class="w-full rounded-xl p-5 bg-grayscale-50 outline-none font-urbanist font-normal text-sm text-grayscale-500 h-40"
                placeholder="Bio (short & sweet, thanks)">
            </textarea>
            <button type="submit"
                class="w-full bg-primary-500 rounded-2xl py-4 text-center text-white uppercase text-base font-bold mt-16">
                Continue
            </button>
        </form>
    </div>
</body>
