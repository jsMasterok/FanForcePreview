<!DOCTYPE html>
<html lang="en">

<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Urbanist:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./fanForce.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="h-full min-h-screen w-screen flex flex-col  px-7 pt-10 pb-14 border overflow-y-auto overflow-x-hidden">
        <a href="./index.htm">
            <img src="../img/Arrow - Left.svg" alt="Arrow">
        </a>
        <div class="flex flex-col items-center justify-center gap-5 mt-12">
            <h1 class="font-jakarta font-bold text-2xl text-grayscale-900">
                Proof of Residency
            </h1>
            <p class="font-urbanist font-normal text-lg text-grayscale-900 text-center">
                Prove you live in the United States
            </p>
        </div>
        <form class="flex flex-col w-full mt-10">
            <div class="flex flex-col gap-6">
                <span class="font-urbanist font-bold text-lg text-grayscale-800">
                    Nationality
                </span>
                <div class="bg-white rounded-2xl p-6 shadow-sm shadow-card-shadow-2 flex items-center">
                    <span class="w-8 h-6 flex items-center justify-center">
                        <img class="w-full h-full" src="../img/AmericaFlag.svg" alt="Flag">
                    </span>
                    <input type="text" disabled value="United States"
                        class="w-full h-full ml-3 font-urbanist font-bold text-lg text-grayscale-900 outline-none bg-white">
                    <button type="button" class="text-base font-semibold text-primary-500 ml-auto font-urbanist">
                        Change
                    </button>
                </div>
                <div class="flex flex-col w-full mt-12 gap-6">
                    <span class="font-urbanist font-bold text-lg text-grayscale-800">
                        Choose Verification Method
                    </span>
                    <label class="bg-white rounded-2xl p-6 shadow-sm shadow-card-shadow-2 flex items-center">
                        <span class="w-8 h-6 flex items-center justify-center">
                            <img class="w-full h-full" src="../img/NatiomalIdentyCard.svg" alt="Doc">
                        </span>
                        <p class="ml-3 font-urbanist font-bold text-lg text-grayscale-900">
                            National Identity Card
                        </p>
                        <input value="" name="verifyMethod" type="radio" class="ml-auto h-5 w-5">
                    </label>
                    <label class="bg-white rounded-2xl p-6 shadow-sm shadow-card-shadow-2 flex items-center">
                        <span class="w-8 h-6 flex items-center justify-center">
                            <img class="w-full h-full" src="../img/NatiomalIdentyCard.svg" alt="Doc">
                        </span>
                        <p class="ml-3 font-urbanist font-bold text-lg text-grayscale-900">
                            Passport
                        </p>
                        <input value="" name="verifyMethod" type="radio" class="ml-auto h-5 w-5">
                    </label>
                    <label class="bg-white rounded-2xl p-6 shadow-sm shadow-card-shadow-2 flex items-center">
                        <span class="w-8 h-6 flex items-center justify-center">
                            <img class="w-full h-full" src="../img/NatiomalIdentyCard.svg" alt="Doc">
                        </span>
                        <p class="ml-3 font-urbanist font-bold text-lg text-grayscale-900">
                            Driver License
                        </p>
                        <input value="" name="verifyMethod" type="radio" class="ml-auto h-5 w-5">
                    </label>
                    <button type="submit"
                        class="mt-6 w-full flex items-center justify-center bg-primary-500 rounded-2xl shadow-md shadow-button-shadow-1 h-14 font-urbanist font-bold text-base text-white">
                        Verify Identity
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
