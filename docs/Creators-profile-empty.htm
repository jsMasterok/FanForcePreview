<!DOCTYPE html>
<html lang="en">

<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Urbanist:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./fanForce.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="w-screen min-h-screen h-full  flex flex-col justify-between relative py-7 px-6">
        <!-- Top panel -->
        <div class=" w-full flex items-center z-10 bg-white top-0 pt-7 justify-between fixed left-0 px-6">
            <a href="./index.htm">
                <img src="./img/Arrow - Left.svg" alt="Arrow">
            </a>
            <!-- User NickName -->
            <span class="font-jakarta font-bold text-grayscale-900 text-xl">morganlilyyy</span>
            <!--  -->
            <div class="w-fit flex items-center gap-2">
                <button type="button">
                    <img src="./img/Notification.svg" alt="More">
                </button>
                <button type="button">
                    <img src="./img/Setting.svg" alt="More">
                </button>
            </div>
        </div>
        <!--  -->
        <!-- Main container for content -->
        <div class="w-full mt-7 mb-12 flex flex-col flex-1">
            <!-- User Description block -->
            <div class="w-full flex flex-col items-center justify-center gap-2 mt-4">
                <!-- User Photo -->
                <div class="w-32 h-43 overflow-hidden flex items-center justify-center rounded-full">
                    <img class="w-full h-full block"
                        src="./img/back-young-beautiful-smiling-blond-female-trendy-summer-clothes-sexy-carefree-woman-posing-near-pink-wall-studio-positive-model-having-fun-indoors-cheerful-happy 1.png"
                        alt="User Pick">
                </div>
                <!--  -->
                <h1 class="font-jakarta text-grayscale-900 font-bold text-2xl">
                    Morgan Lily
                </h1>
                <!-- User Location -->
                <span class="font-urbanist text-grayscale-700 font-semibold text-sm">
                    Copenhagen, Denmark
                </span>
                <!--  -->
                <!-- Short description -->
                <p class="font-urbanist text-grayscale-700 font-semibold text-sm w-full text-center line-clamp-2">
                    <!-- Empty -->
                </p>
                <!--  -->
                <!-- Show more info -->
                <span class="text-primary-500 font-urbanist text-sm font-semibold cursor-pointer">
                    Add short bio
                </span>
                <!--  -->
            </div>
            <!--  -->
            <!-- User Statisticks -->
            <div class="mt-6 flex items-center justify-between">
                <div class="flex flex-col gap-1 items-center">
                    <span class="font-jakarta text-2xl font-bold text-900">
                        1
                    </span>
                    <p class="font-urbanist text-800 font-normal text-sm">
                        Fan
                    </p>
                </div>
                <div class="flex flex-col gap-1 items-center border-grayscale-200 border-l border-r px-5">
                    <span class="font-jakarta text-2xl font-bold text-900">
                        3
                    </span>
                    <p class="font-urbanist text-800 font-normal text-sm">
                        Following
                    </p>
                </div>
                <div class="flex flex-col gap-1 items-center">
                    <span class="font-jakarta text-2xl font-bold text-900">
                        2
                    </span>
                    <p class="font-urbanist text-800 font-normal text-sm">
                        Subscribing
                    </p>
                </div>
            </div>
            <!--  -->
            <!-- Action Buttons -->
            <div class="mt-6 flex items-center justify-between gap-3">
                <button
                    class="w-full flex gap-3 items-center justify-center flex-1 rounded-6xl bg-white h-11 text-primary-500 border-2 border-primary-500 font-bold text-lg font-urbanist">
                    <img src="./img/PrimaryActivity.svg" alt="Stat">
                    Statistics
                </button>
                <button
                    class="w-full flex gap-3 items-center justify-center flex-1 rounded-6xl bg-white h-11 text-primary-500 border-2 border-primary-500 font-bold text-lg font-urbanist">
                    <img src="./img/PrimaryFolder.svg" alt="Folder">
                    Vault
                </button>
            </div>
            <!--  -->
            <span class="w-full h-px bg-grayscale-200 my-6"></span>
            <!-- Fixed storries array -->
            <div class="flex items-center justify-start gap-4 mb-10 overflow-hidden -mr-6">
                <div class="flex flex-col items-center gap-1">
                    <button
                        class="rounded-full w-20 h-20 flex items-center justify-center bg-white border border-grayscale-600 overflow-hidden font-urbanist text-lg font-bold">
                        +
                    </button>
                    <span class="font-urbanist font-semibold text-grayscale-900 text-sm rounded-full">
                        New
                    </span>
                </div>
            </div>
            <!--  -->
            <!-- Tabs -->
            <div class="w-full flex items-center justify-between ">
                <div class="flex flex-col w-full h-fit">
                    <div
                        class="w-full flex items-center justify-center gap-2 text-primary-500 font-urbanist font-semibold text-base pb-3">
                        <img src="./img/Feed.svg" alt="Feed">
                        Feed
                    </div>
                    <span class="w-full h-1 rounded-6xl bg-primary-500"></span>
                </div>
                <div class="flex flex-col w-full h-fit">
                    <div
                        class="w-full flex items-center justify-center gap-2 text-grayscale-500 font-urbanist font-semibold text-base pb-3">
                        <img src="./img/VaultVideo.svg" alt="Vault">
                        Peeps
                    </div>
                    <span class="w-full h-1  bg-grayscale-200"></span>
                </div>
                <div class="flex flex-col w-full h-fit">
                    <div
                        class="w-full flex items-center justify-center gap-2 text-grayscale-500 font-urbanist font-semibold text-base pb-3">
                        <img src="./img/2UserShop.svg" alt="Shop">
                        Shop
                    </div>
                    <span class="w-full h-1  bg-grayscale-200"></span>
                </div>
            </div>
            <!--  -->
            <!-- Block if user not posts anything -->
            <div class="flex items-center justify-center gap-1 my-14">
                <span class="font-urbanist text-sm font-normal text-grayscale-900">
                    Press
                </span>
                <button class="w-5 h-5 overflow-hidden rounded-full flex items-center justify-center bg-primary-500" type="button">
                    <img src="./img/Plus-Red.svg" alt="">
                </button>
                <span class="font-urbanist text-sm font-normal text-grayscale-900">
                    below to add your first post
                </span>
            </div>
            <!--  -->
        </div>
        <!-- User Navigate and actions panel -->
        <div class="w-full flex justify-between items-center fixed bottom-0 z-30 left-0 px-6 h-20 bg-grayscale-50">
            <!-- USer panel links -->
            <a href="#" class="flex justify-center items-center flex-col w-fit">
                <img class="w-6 h-6" src="./img/Home.svg" alt="Home">
                <span class="font-urbanist text-xs text-grayscale-600 font-medium">Home</span>
            </a>
            <a href="#" class="flex justify-center items-center flex-col w-fit">
                <img class="w-6 h-6" src="./img/UserPanelSearch.svg" alt="">
                <span class="font-urbanist text-xs text-grayscale-600 font-medium">Search</span>
            </a>
            <a href="#" class="flex justify-center items-center flex-col w-fit">
                <img class="w-6 h-6" src="./img/UserPanelVideo.svg" alt="Home">
                <span class="font-urbanist text-xs text-grayscale-600 font-medium">Peeps</span>
            </a>
            <a href="#" class="flex justify-center items-center flex-col w-fit">
                <img class="w-6 h-6" src="./img/PrimaryProfile.svg" alt="">
                <span class="font-urbanist text-xs text-primary-500 font-medium">Profile</span>
            </a>
            <!--  -->
        </div>
        <!--  -->
    </div>
</body>
