<!DOCTYPE html>
<html lang="en">

<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Urbanist:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./fanForce.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div
        class="h-full min-h-screen w-screen flex flex-col  px-7 pt-10 pb-14  overflow-y-auto overflow-x-hidden relative">
        <h1 class="font-bold text-3xl text-grayscale-900 font-jakarta text-center">
            Order Exclusives
        </h1>
        <div class="w-full flex flex-row items-start mt-4 gap-2">
            <div class="h-32 w-32 rounded-xl overflow-hidden relative flex items-center justify-start">
                <!-- Blur for photo -->
                <div
                    class="w-full h-full absolute top-0 left-0 z-10 backdrop-blur-sm rounded-lg flex items-center justify-center">
                    <img src="./img/UnpaidLock.svg" alt="Lock" class="">
                </div>
                <!--  -->
                <img class="w-full h-full"
                    src="./img/back-young-beautiful-smiling-blond-female-trendy-summer-clothes-sexy-carefree-woman-posing-near-pink-wall-studio-positive-model-having-fun-indoors-cheerful-happy 1.png"
                    alt="Girl">
            </div>
            <div class="w-auto flex flex-col items-start gap-2">
                <h3 class="text-primary-500 font-jakarta font-bold text-xl">
                    julia-adaline
                </h3>
                <span class="font-urbanist font-semibold text-sm text-grayscale-900">
                    Exclusive Image/Video <br> (Instant Access)
                </span>
                <span class="uppercase text-grayscale-900 font-bold font-jakarta text-xl">
                    $2.99 usd
                </span>
            </div>
        </div>
        <div class="w-full flex flex-col gap-4 mt-8">
            <a href="#"
                class="w-full flex flex-row items-center justify-center gap-3 bg-white rounded-2xl border border-grayscale-200 h-14">
                <img src="./img/Google.svg" alt="Logo">
                <span class="font-urbanist text-base text-grayscale-900 font-semibold">
                    Continue with Google
                </span>
            </a>
            <a href="#"
                class="w-full flex flex-row items-center justify-center gap-3 bg-white rounded-2xl border border-grayscale-200 h-14">
                <img src="./img/Twitter.svg" alt="Logo">
                <span class="font-urbanist text-base text-grayscale-900 font-semibold">
                    Continue with Twitter
                </span>
            </a>
        </div>
        <div class="w-full  flex flex-row items-center justify-center gap-4 mt-12">
            <span class="w-full h-px bg-grayscale-200"></span>
            <span class="text-grayscale-700 font-urbanist text-lg font-semibold">
                or
            </span>
            <span class="w-full h-px bg-grayscale-200"></span>
        </div>
        <form class="mt-8 w-full flex flex-col gap-5">
            <div class=" w-full bg-grayscale-50 rounded-xl flex flex-row items-center p-5 gap-3">
                <img src="./img/Message.svg" alt="Message">
                <input type="Your email" required autocomplete="email"
                    class="w-full font-urbanist font-normal text-sm text-grayscale-500 outline-none bg-grayscale-50 border-none"
                    placeholder="Email">
            </div>
            <div class=" w-full bg-grayscale-50 rounded-xl flex flex-row items-center p-5 gap-3">
                <img src="./img/Lock.svg" alt="Message">
                <input type="password" required autocomplete="current-password"
                    class="w-full font-urbanist font-normal bg-grayscale-50 text-sm text-grayscale-500 outline-none  border-none"
                    placeholder="Choose password">
                <button type="button" class="ml-auto cursor-pointer ">
                    <img src="./img/Hide.svg" alt="Hide">
                </button>
            </div>
            <button type="submit"
                class="bg-primary-500 rounded-2xl h-14 flex items-center justify-center cursor-pointer text-white text-base font-bold uppercase transition-all ">
                create account
            </button>
        </form>
        <label class="flex flex-row items-start  gap-3 mt-16">
            <input type="checkbox" class="form-checkbox rounded-lg border-2 border-primary-500 checked:outline-primary-500 text-primary-500  p-0 m-0 w-6 h-6">
            <span class="p-0 m-0 ml-auto w-72  font-urbanist text-grayscale-900 text-sm font-medium">
                By clicking on JOIN <a class="text-primary-500" href="#">GOT.FANS</a>, I acknowledge that I am 18+ years
                old and accept both the
                <a href="#" class="text-primary-500">
                    Terms of Service
                    & Privacy Policy
                </a>
            </span>
        </label>
        <div class="flex items-center justify-center gap-2 mt-10">
            <span class="font-urbanist font-normal text-sm text-grayscale-500">
                Already have an account?
            </span>
            <a href="#" class="font-urbanist font-semibold text-sm text-primary-500">
                Sign In
            </a>
        </div>
    </div>
</body>
