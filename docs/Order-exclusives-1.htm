<!DOCTYPE html>
<html lang="en">

<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Urbanist:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./fanForce.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div
        class="h-full min-h-screen w-screen flex flex-col  px-7 pt-10 pb-14  overflow-y-auto overflow-x-hidden relative">
        <h1 class="font-bold text-3xl text-grayscale-900 font-jakarta text-center">
            Order Exclusives
        </h1>
        <div class="w-3/4 mx-auto  h-60 overflow-hidden rounded-xl flex items-center justify-center relative mt-7">
            <!-- Blur for photo -->
            <div
                class="w-full h-full absolute top-0 left-0 z-10 backdrop-blur-sm rounded-lg flex items-center justify-center">
                <img src="./img/UnpaidLock.svg" alt="Lock" class="">
            </div>
            <!--  -->
            <img class="w-full h-full"
                src="./img/back-young-beautiful-smiling-blond-female-trendy-summer-clothes-sexy-carefree-woman-posing-near-pink-wall-studio-positive-model-having-fun-indoors-cheerful-happy 1.png"
                alt="Girl">
        </div>
        <div class="w-full flex flex-col items-center justify-center gap-2 mt-3">
            <h4 class="font-jakarta text-xl text-primary-500 font-bold">
                julia_adaline
            </h4>
            <span class="font-urbanist text-sm font-semibold text-900">
                Exclusive Image/Video (Instant Access)
            </span>
            <div class="flex items-center justify-center gap-1 font-bold text-xl font-jakarta text-grayscale-900">
                <span class="uppercase">
                    $2.99.usd
                </span>
                <span>
                    / one time
                </span>
            </div>
        </div>
        <div class="w-full flex flex-col gap-4 mt-8">
            <a href="#"
                class="w-full flex flex-row items-center justify-center gap-3 bg-white rounded-2xl border border-grayscale-200 h-14">
                <img src="./img/Google.svg" alt="Logo">
                <span class="font-urbanist text-base text-grayscale-900 font-semibold">
                    Continue with Google
                </span>
            </a>
            <a href="#"
                class="w-full flex flex-row items-center justify-center gap-3 bg-white rounded-2xl border border-grayscale-200 h-14">
                <img src="./img/Twitter.svg" alt="Logo">
                <span class="font-urbanist text-base text-grayscale-900 font-semibold">
                    Continue with Twitter
                </span>
            </a>
            <a href="#"
                class="w-full flex flex-row items-center justify-center gap-3 bg-white rounded-2xl border border-grayscale-200 h-14">
                <img src="./img/PrimaryMessage.svg" alt="Logo">
                <span class="font-urbanist text-base text-grayscale-900 font-semibold">
                    Continue with Email
                </span>
            </a>
        </div>
        <div class="flex items-center justify-center gap-2 mt-10">
            <span class="font-urbanist font-normal text-sm text-grayscale-500">
                Already have an account?
            </span>
            <a href="#" class="font-urbanist font-semibold text-sm text-primary-500">
                Sign In
            </a>
        </div>
    </div>
</body>
